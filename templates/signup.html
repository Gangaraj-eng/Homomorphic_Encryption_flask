<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <script src="https://kit.fontawesome.com/9c4d841e13.js"
        crossorigin="anonymous"></script>
     <!-- script for jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
      </head>
<body style="background-color: #f5f5f5;">
  <!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-2 my-4 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-lg-0">
          <img src="/static/background.svg">
        </div>

        <div class="col-lg-6  mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <h1 class=" display-3 fw-bold ls-tight text-center"  >
                  Sign up 
                </h1>
                <div class="d-flex justify-content-center" >
                  <div class="d-flext justify-content-center w-75  errormsg" id="errormsg">
                    <p id="errorText" style="text-align:center" >Please enter valid</p>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input required type="text" id="firstname" class="form-control" placeholder="Enter first name"/>
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input required type="text" id="lastname" class="form-control" placeholder="Enter last name"/>
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input required type="email" id="email" class="form-control" placeholder="Enter Email address"/>
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input required type="password" id="password" class="form-control" placeholder="Enter password"/>
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input required type="password" id="confirmpassword" class="form-control" placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Confirm Password</label>
                </div>
                
                <div class="d-flex justify-content-center">
                  <button onclick="signup()" type="button"  class="btn btn-dark w-75 d-flex justify-content-center">  <span id="signupLoader" style="display:none;margin-top: 8px;margin-bottom: 8px;"
                    class="spinner-border spinner-border-sm text-light text-center"
                    role="status">
                </span>
                <span id="singupText" style="display:block;">Signup</span></button>
                </div>

                 <div class="d-flex justify-content-center mt-2">
                  <p>Already have an account? <a href="login" class="fw-bold text-dark">Login here</a></p>
                 </div>
                <!-- Register buttons -->
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
     <!-- including scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous">
    
</script>
<script src="{{url_for('static', filename='client.js')}}"></script>

</body>
</html>
